<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/70a98cd510.js"crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <h2 class="text-red-900 text-5xl text-center mx-auto w-3/4 mt-10">TO-DO LISTS</h2>
        <div class="flex items-center justify-center gap-9 mt-10">

            <input type="text" id="textarea" class="border-2 border-black block rounded-xl bg-green-600 text-white">

            <button id="add" class="bg-sky-600 text-white block px-8 py-3 rounded-xl hover:bg-sky-900">Add</button>
        </div>

        <div class="mt-10 w-3/4 mx-auto overflow-auto">

            <table class= "border-separate border-spacing-x-28 ">

                <thead>
                    <tr>
                        <th>Serial</th>
                        <th>Descriptions</th>
                        <th>Add/Remove</th>
                        <th>Check-Lists</th>
                    </tr>
                </thead>

                <tbody id="t-body">

                </tbody>
            </table>
        </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
